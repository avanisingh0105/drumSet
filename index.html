<!-- bootstrap -->
<script type="text/paperscript" canvas="myCanvas">


	
	// Set the content of the text item:
	
	var data = {

	a: {
	color:"purple",
	sound: new Howl({ src:['sounds/boom.wav'] })
		},

		s: {
	color:"green",
	sound: new Howl({ src:['sounds/clap.wav'] })
		},
d: {
	color:"red",
	sound: new Howl({ src:['sounds/hihat.wav'] })
		},
f: {
	color:"blue",
	sound: new Howl({ src:['sounds/kick.wav'] })
		},

		g: {
	color:"orange",
	sound: new Howl({ src:['sounds/openhat.wav'] })
		},
h: {
	color:"cyan",
	sound: new Howl({ src:['sounds/ride.wav'] })
		},
j: {
	color:"pink",
	sound: new Howl({ src:['sounds/snare.wav'] })
		},
k: {
	color:"yellow",
	sound: new Howl({ src:['sounds/tink.wav'] })
		},
l: {
	color:"grey",
	sound: new Howl({ src:['sounds/tom.mp3'] })
		}


	}

	var circles = [];
	function onKeyDown(event)
	{
		if(data[event.key])
		{
			var maxPoint = new Point(view.size.width,view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point,250);
			newCircle.fillColor = data[event.key].color; 
			data[event.key].sound.play();
			circles.push(newCircle);

		}
	
	}
		
		function onFrame(event)
		{
			for(var i=0;i<circles.length; i++)
			{
					circles[i].fillColor.hue+=1;
			circles[i].scale(.9);
			}
		
		}

</script>

<body>

		<canvas id="myCanvas"  height="100" width="200"  resize>
